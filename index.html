<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<main class="main">
		<section class="card">
			<article class="card__hero">
				<figure class="hero__figure">
					<img class="hero__img" src="./assets/images/illustration-hero.svg" alt="Hero image" />
				</figure>
			</article>
			<article class="card__summary">
				<h1 class="summary__title">Order Summary</h1>
				<p class="summary__paragraph">
					You can now listen to millions of songs, audiobooks, and podcasts on any
  				device anywhere you like!
				</p>
				<div class="summary__plan">
					<div class="plan__img-price">
						<img class="plan__img" src="./assets/images/icon-music.svg" alt="Plan image" />
						<div class="plan__price">
							<h2>Annual Plan</h2>
							<p>$59.99/year</p>
						</div>
					</div>
					<a href="#" class="price__cta">Change</a>
				</div>
				<a href="#" class="summary__cta summary__cta--proceed">Proceed to Payment</a>
				<a href="#" class="summary__cta summary__cta--cancel">Cancel Order</a>
			</article>
		</section>

		<div class="main__bg"></div>

		<div class="attribution">
	    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	    Coded by <a href="https://www.frontendmentor.io/profile/jrag-dev">Jos√© Alvarado</a>.
	  </div>
	</main>

</body>
</html>
